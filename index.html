<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvantedyr (Shader Version)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; touch-action: manipulation; }
        #fullscreen-text {
            position: absolute; bottom: 10px; right: 10px;
            color: #39FF14; font-family: 'Courier New', monospace;
            font-size: 14px; letter-spacing: 1px;
            cursor: pointer; z-index: 1000; padding: 5px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="fullscreen-text">FULLSCREEN</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script id="vertexShader" type="x-shader/x-vertex">
        uniform float u_time;
        uniform vec2 u_interaction;
        varying vec3 vNormal;

        float noise(vec3 p) {
            return sin(p.x * 3.0 + u_time * 2.0) * 0.3 + 
                   cos(p.y * 4.0 + u_time * 1.5) * 0.2 +
                   sin(p.z * 5.0 + u_time) * 0.1;
        }

        void main() {
            vNormal = normal;
            vec3 newPosition = position;
            float n = noise(position + vec3(u_time * 0.3));

            float dist = distance(position.xy, u_interaction);
            float interactionWave = sin(dist * 10.0 - u_time * 5.0) * 0.1;

            newPosition += normal * (n + interactionWave);
            gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
        }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
        varying vec3 vNormal;

        void main() {
            float intensity = pow(0.5 + dot(normalize(vNormal), vec3(0.0, 0.0, 1.0)), 2.0);
            vec3 color = mix(vec3(0.05, 0.1, 0.05), vec3(0.3, 1.0, 0.2), intensity);
            gl_FragColor = vec4(color, 0.95);
        }
    </script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.IcosahedronGeometry(1.5, 6);

        const uniforms = {
            u_time: { value: 0.0 },
            u_interaction: { value: new THREE.Vector2(0.0, 0.0) }
        };

        const material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            vertexShader: document.getElementById('vertexShader').textContent,
            fragmentShader: document.getElementById('fragmentShader').textContent,
            transparent: true,
            side: THREE.DoubleSide
        });

        const group = new THREE.Group();
        for (let i = 0; i < 12; i++) {
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(
                (Math.random() - 0.5) * 6,
                (Math.random() - 0.5) * 6,
                (Math.random() - 0.5) * 6
            );
            group.add(mesh);
        }
        scene.add(group);

        camera.position.z = 8;

        let mouse = new THREE.Vector2();
        function onPointerMove(e) {
            const x = (e.clientX / window.innerWidth) * 2 - 1;
            const y = -(e.clientY / window.innerHeight) * 2 + 1;
            uniforms.u_interaction.value.set(x, y);
        }

        document.addEventListener('mousemove', onPointerMove);
        document.addEventListener('touchmove', e => {
            if (e.touches.length > 0) {
                const t = e.touches[0];
                onPointerMove({ clientX: t.clientX, clientY: t.clientY });
            }
        }, { passive: true });

        function animate() {
            requestAnimationFrame(animate);
            uniforms.u_time.value += 0.01;
            group.rotation.y += 0.002;
            group.rotation.x += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Fullscreen logic
        const fsButton = document.getElementById('fullscreen-text');
        fsButton.addEventListener('click', () => {
            const el = document.body;
            if (el.requestFullscreen) el.requestFullscreen();
            else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
            else if (el.msRequestFullscreen) el.msRequestFullscreen();
            fsButton.style.display = 'none';
        });
    </script>
</body>
</html>
